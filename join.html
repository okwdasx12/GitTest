<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <script
      src="https://kit.fontawesome.com/7ec1e222af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../airbnb류승우/css/join.css" />
  </head>
  <body>
    <div id="j-join-popup" class="j-join-popup">
      <div class="j-join-window">
        <div class="j-close-button">
          <a href="#">
            <i class="far fa-window-close"></i>
          </a>
        </div>
        <div class="j-fbook-login j-form">
          <a href="#">
            <i class="fab fa-facebook-f"> 페이스북 계정으로 로그인</i>
          </a>
        </div>
        <div class="j-google-login j-form">
          <a href="#">
            <i class="fab fa-google">구글 계정으로 로그인</i>
          </a>
        </div>
        <div class="j-line-combo j-form">
          <span class="j-line-left"></span>
          <span> 또는</span>
          <span class="j-line-right"></span>
        </div>
        <div class="j-email-join j-form">
          <a href="#">
            <i class="fas fa-envelope-square"> 이메일로 회원 가입</i>
          </a>
        </div>
        <div class="j-bottom">
          이미 에어비앤비 계정이 있나요? <a href="login.html">로그인</a>
        </div>
      </div>
    </div>
  </body>
</html>
