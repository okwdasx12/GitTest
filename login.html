<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <script
      src="https://kit.fontawesome.com/7ec1e222af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../airbnb류승우/css/login.css" />
  </head>
  <body>
    <div id="l-join-popup" class="l-join-popup">
      <div class="l-join-window">
        <div class="l-close-button">
          <i class="far fa-window-close"></i>
        </div>
        <div class="l-fbook-login l-form">
          <a href="#">
            <i class="fab fa-facebook-f"> 페이스북 계정으로 로그인</i>
          </a>
        </div>
        <div class="l-google-login l-form">
          <a href="#">
            <i class="fab fa-google">구글 계정으로 로그인</i>
          </a>
        </div>
        <div class="l-line-combo l-form">
          <span class="l-line-left"></span>
          <span> 또는</span>
          <span class="l-line-right"></span>
        </div>
        <div class="l-log">
          <div class="l-email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="이메일 주소"
            />
            <div class="l-icon"><i class="far fa-envelope"></i></div>
          </div>
          <div class="l-pw">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="비밀번호"
            />
            <div class="l-icon"><i class="fas fa-lock"></i></div>
          </div>
          <div class="l-check">
            <div class="l-save">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <span class="l-save1">
                비밀번호 저장
              </span>
            </div>
            <a href="#">
              <button type="button">
                비밀번호 보기
              </button>
            </a>
          </div>
          <div class="l-phon">
            <a href="#">전화번호로 로그인</a>
          </div>

          <div class="l-login">
            <a href="#">
              로그인
            </a>
          </div>
          <div class="l-bottom">
            에어비앤비 계정이 없으세요? <a href="join.html">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
